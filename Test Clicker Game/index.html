<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="interface.css" />

        <style>
               body {
                  background-image: url('background_cpp.jpg');
                  background-repeat: no-repeat;
                  background-attachment: fixed;
                  background-size: 100% 100%;
               }
        </style>
    </head>

    <body>
        <script type="text/javascript" src="main.js"></script>

        <div class="row">
            <div class="column">
                Student Souls: <span class="student_souls"></span>
                <span style="display:none" class="show_class_spots">Class Spots: <span class="class_spots"></span></span>
                <span style="display:none" class="show_professor">Professors: <span class="professor"></span></span>
                <span style="display:none" class="show_professor_sections">Professor Sections: <span class="professor_sections"></span>%</span>
                <span style="display:none" class="show_major">Majors: <span class="major"></span>%</span>
                <span style="display:none" class="show_building">Buildings: <span class="building">%</span></span>
                <br>

            </div>

            <div class="column">
                 <span style="display:none" class="show_CAPS">CAPS Staff: <span class="CAPS"></span></span>
                 <span style="display:none" class="show_happiness">Student Happiness: <span class="happiness"></span>%</span>
            </div>

            <div class="column">
                <button onClick="getStudentSouls(1)">Acquire Students' Souls</button>
                <button style="display:none" class="show_class_spots" onClick="increaseClassSpots(1)">Increase Class Spots: <span class="class_spots_cost"></span> Souls</button>
                <button style="display:none" class="show_professor" onClick="hireProfessor(1)">Hire Professors: <span class="professor_cost"></span> Souls</button>
                <button style="display:none" class="show_professor" onClick="increaseProfessorSections(1)">Increase Professors' Sections: <span class="professor_sections_cost"></span> Souls</button>
                <button style="display:none" class="show_major" onClick="increaseMajors(1)">Increase Majors: <span class="major_cost"></span> Souls</button>
                <button style="display:none" class="show_CAPS" onClick="hireCAPS(1)">Hire CAPS Personel: <span class="CAPS_cost"></span> Class Spots</button>
                <button style="display:none" class="show_building" onClick="increaseBuildings(1)">Increase Buildings: <span class="building_cost"></span> Souls</button>
            </div>
        </div>
    </body>
</html>
